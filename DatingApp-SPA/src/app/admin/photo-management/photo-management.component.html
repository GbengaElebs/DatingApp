<div class="row">
  <div class="col-sm-2" *ngFor="let phot of photo">
    <div class="bluredimg" *ngIf="!phot.isApproved"> 
        <h6>{{phot.userName}}</h6>
        <img src="{{phot.url}}" class="img-thumbnail p-1" alt="">
        <strong class="imagetext">Photo waiting Approval</strong>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1" (click) = "ApprovePhotosForUser(phot.publiccId)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger" (click) = "disApprovePhotosForUser(phot.publiccId)" >Reject</button>
    </div>
  </div>
</div>
